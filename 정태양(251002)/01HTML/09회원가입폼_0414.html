<!DOCTYPE html>
<html lang="ko" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>회원가입폼</title>
	</head>
	
	<body>
		<h2>회원가입</h2>
		<form action="회원가입 시스템의 주소">
			<fieldset> <!-- 폼 요소들의 그룹화(p148) -->
				<legend>기본정보</legend> <!-- 폼 그룹의 제목(범례) -->
				<p>
					<label for="id">아이디 : </label>
					<input type="text" id="id" required>
					<input type="button" value="중복확인">
				</p>
				<p>
					<label for="pw">비밀번호 : </label>
					<input type="password" id="pw" required>
				</p>
				<p>
					<label for="re">비밀번호 확인 : </label>
					<input type="password" id="re" required>
				</p>
				<p>
					<label for="em">이메일 : </label>
					<input type="email" id="em" placeholder="예)ezen@ezen.com">
					<select>
						<option>직접입력</option>
						<option>네이버</option>
						<option>구글</option>
						<option>카카오</option>
					</select>
				</p>
			</fieldset>
			<fieldset>
				<legend>추가정보</legend>
				<p>
					<label for="bd">생년월일 : </label>
					<input type="date" id="bd">
				</p>
				<dl>
					<dt>성별</dt>
						<dd>
							<label><input type="radio" name="gender" checked>남자</label> <!-- 라디오 버튼 : 다수 중에 하나를 선택함 -->
							<label><input type="radio" name="gender">여자</label>
						</dd>
				</dl>
				<dl>
					<dt>관심분야</dt>
						<!-- 체크박스 : 다수 선택가능 -->
						<dd><label><input type="checkbox">독서</label></dd>
						<dd><label><input type="checkbox">여행</label></dd>
						<dd><label><input type="checkbox">영화</label></dd>
						<dd><label><input type="checkbox">운동</label></dd>
						<dd><label><input type="checkbox">음악</label></dd>
				<dl>
				<p>
					<label for="text">가입인사</label><br>
					<textarea id="text" cols="40" rows="5"></textarea>
					<!-- p130 -->
				</p>
			</fieldset>
			<button type="submit">회원가입</button>
			<button type="reset">취소</button>
		</form>
	</body>
</html>
