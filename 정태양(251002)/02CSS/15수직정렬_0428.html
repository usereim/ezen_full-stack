<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 수직정렬</title>

  <style>
    div {
      border: 10px solid #000;
      font-size: 100px;
    }

    img {
      width: 300px;
      vertical-align: baseline;
    }
    /* 
      vartical-align: inline-block요소의 수직정렬위치 조정
      : baseline; (기본값)글자가 나열되는 라인에 맞추어 정렬,
      : top; 줄간격 기준하여 위에 정렬
      : bottom; 줄간격 기준하여 아래에 정렬
      : text-top; 텍스트를 기준하여 위에 정렬
      : text-bottom; 텍스트를 기준하여 아래에 정렬
      : sub; 아래첨자위치에 정렬됨.
      : super; 위첨자위치에 정렬됨.
      : 숫자px; 입력된 수치만큼 baseline에서 이동됨.
    */

  </style>
</head>
<body>
  <h2>vertical-align(수직정렬)</h2>
  <p>: inline-block요소에서만 적용되는 설정</p>
  <div>abc <img src="./짱구.png" alt=""> jpg <button></button></div>
</body>
</html>
