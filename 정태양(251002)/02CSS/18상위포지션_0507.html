<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18 상위포지션</title>
  <style>
    #grand {
      width: 600px;
      height: 400px;
      background: #ccc;
      margin-left: 80px;
      position: relative;
    }

    #parent {
      width: 400px;
      height: 300px;
      background: #6ea;
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
  
    #this {
      width: 20%;
      height: 10%;
      background: #f00;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>상위포지션</h1>
  <p style="white-space: pre-line;">
    : 상위요소(조상요소)중에서 "static"을 제외한
      포지션 속성이 설정된 가장 가까운 요소.
  </p>

  <div id="grand">
    <div id="parent">
      <div id="this"></div>
    </div>
  </div>
</body>
</html>
