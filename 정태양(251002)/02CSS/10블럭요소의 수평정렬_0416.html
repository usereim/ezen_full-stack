<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 블럭요소의 수평정렬</title>
    <link rel="stylesheet" href="./수평정렬.css" type="text/css">
  </head>
  <body>
    <div id="box1">
      <h3>1. display:inline;</h3>
      <p>a</p><p>b</p><br><p>c</p><p>d</p>
    </div>

    <div id="box2">
      <h3>2. display:inline-block;</h3>
      <p>a</p><p>b</p><br><p>c</p><p>d</p>
    </div>

    <div id="box3">
      <h3>3. float:left;(right;)</h3>
      <p>a</p>
      <p>b</p>
      <p>c</p>
      <p>d</p>
    </div>
  </body>
</html>
