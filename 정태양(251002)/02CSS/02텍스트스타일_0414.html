<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>02텍스트스타일(p178)</title>
		<link href="./스타일.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<h1>텍스트 스타일</h1>
		<hr>
		
		<h2>스타일시트</h2>
		<p>문서의 <b>레이아웃</b>이나 <i>디자인</i>에 관한 정보를
			문서의 내용이라 구조와는 별도로 정의한다는
			개념을 <strong>스타일시트</strong><em>(style sheet)<em> 라고
			합니다.</p>
			<!-- 
				<strong> :  텍스트 강조태그(굵게)
				<em> : 텍스트 강조태그(기울이기)
				----
				<b> : 글자를 굵게
				<i> : 글자를 기울임 -> 요즘에는 icon(아이콘) 요소를 표현시 사용
			-->
			
	</body>
</html>
