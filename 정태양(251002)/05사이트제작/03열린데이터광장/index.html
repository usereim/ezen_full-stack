<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울 열린데이터광장</title>

  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <header>
    <div id="seoul">
      <div id="seoul_logo">
        <h2><a href="#"><img src="./images/seoul_logo.jpg" alt="서울특별시 로고"></a></h2>
      </div> <!-- #seoul_logo -->

      <div id="seoul_notice">
        <p><img src="./images/seoul_notice.jpg" alt="서울시청 새소식"></p>
      </div> <!-- #seoul_notice -->

      <div id="seoul_menu">
        <ul>
          <li><a href="#"><img src="./images/seoul_top1.jpg" alt="서울소식"></a></li>
          <li><a href="#"><img src="./images/seoul_top2.jpg" alt="응답소"></a></li>
          <li><a href="#"><img src="./images/seoul_top3.jpg" alt="정보공개"></a></li>
          <li><a href="#"><img src="./images/seoul_top4.jpg" alt="분야별정보"></a></li>
        </ul>
      </div> <!-- #seoul_menu -->
    </div> <!-- #seoul -->

    <hr>

    <div class="inner">
      <div id="logo">
        <h1><a href="#"><img src="./images/logo.jpg" alt="서울 열린데이터광장"></a></h1>
      </div> <!-- #logo -->

      <nav id="main_menu">
        <ul>
          <li><a href="#"><img src="./images/main01.jpg" alt="공공데이터"></a></li>
          <li><a href="#"><img src="./images/main02.jpg" alt="통계"></a></li>
          <li><a href="#"><img src="./images/main03.jpg" alt="소식&참여"></a></li>
          <li><a href="#"><img src="./images/main04.jpg" alt="이용안내"></a></li>
        </ul>
      </nav> <!-- #main_menu -->

      <nav id="user_menu">
        <ul>
          <li><a href="#"><img src="./images/top1.jpg" alt="로그인"></a></li>
          <li><a href="#"><img src="./images/top2.jpg" alt="회원가입"></a></li>
          <li><a href="#"><img src="./images/top3.jpg" alt="사이트맵"></a></li>
        </ul>
      </nav> <!-- #user_menu -->
    </div> <!-- .inner -->
  </header> <!-- header -->

  <main>
    <div class="container">
      <section id="title">
        <h2>모든 서울시민들을 위한 공공데이터</h2>
        <p>열린데이터광장에서 서울시와 연계 기관이 공개한
          공공데이터를 확인하실 수 있습니다.<br>
          서울시와 관련된 다양한 공공데이터를 확인해 보세요.
        </p>
      </section> <!-- #title -->

      <section id="data">
        <p><img src="./images/search.jpg" alt="검색폼"></p>
        <dl>
          <dt>데이터셋</dt>
          <dd>6,986</dd>
        </dl>
        <dl>
          <dt>서비스</dt>
          <dd>14,345</dd>
        </dl>
        <dl>
          <dt>Open API</dt>
          <dd>5,465</dd>
        </dl>
      </section> <!-- #data -->

      <section id="icon">
        <p><img src="./images/icodn.jpg" alt="아이콘모음"></p>
      </section> <!-- #icon -->

      <section id="banner">
        <p><img src="./images/main_banner.png" alt="관심데이터 36종..."></p>
      </section> <!-- #banner -->
    </div> <!-- .container -->

    <section id="board1">
      <h2><img src="./images/board1_tit.jpg" alt="새로 개방한 데이터"></h2>
      <p><img src="./images/board1_cont.jpg" alt="게시판 내용"></p>
    </section> <!-- #board1 -->

    <section id="board2">
      <h2><img src="./images/board2_tit.jpg" alt="인기 데이터"></h2>
      <p><img src="./images/board2_cont.jpg" alt="게시판 내용"></p>
    </section> <!-- #board2 -->

    <section id="item">
      <ul>
        <li><img src="./images/data_banner1.jpg" alt="서울 생활인구"></li>
        <li><img src="./images/data_banner2.jpg" alt="서울의 하루"></li>
        <li><img src="./images/data_banner3.jpg" alt="서울의 인구통계"></li>
        <li><img src="./images/data_banner4.jpg" alt="서울의 100대 통계"></li>
      </ul>
    </section> <!-- #item -->

    <section id="notice">
      <p><img src="./images/notice.jpg" alt="공지사항"></p>
    </section>

    <section id="etc">
      <div id="etc1">
        <p><img src="./images/etc_banner1.jpg" alt="활용 갤러리"></p>
      </div> <!-- #etc1 -->

      <div id="etc2">
        <p class="etc_1"><img src="./images/etc_banner2.jpg" alt="공공데이터 제공신청"></p>
        <p><img src="./images/etc_banner3.jpg" alt="자치구 열린데이터"></p>
      </div> <!-- #etc2 -->


    </section> <!-- #etc -->
  </main> <!-- main -->

  <footer>
    <div class="inner">
      <nav id="btm_menu">
        <ul>
          <li><img src="./images/btm_menu1.jpg" alt="열린데이터광장소개"></li>
          <li><img src="./images/btm_menu2.jpg" alt="개인정보처리방침"></li>
          <li><img src="./images/btm_menu3.jpg" alt="이용약관"></li>
          <li><img src="./images/btm_menu4.jpg" alt="이메일무단수집거부"></li>
          <li><img src="./images/btm_menu5.jpg" alt="홈페이지바로잡기"></li>
        </ul>
      </nav> <!-- #btm_menu -->

      <div id="jump_menu">
        <p><img src="./images/jump_menu.jpg" alt="점프메뉴"></p>
      </div> <!-- #jump_menu -->
    </div> <!-- .inner -->

    <div id="btm_logo">
      <h1><a href="#"><img src="./images/btm_logo.jpg" alt="서울 열린데이터광장"></a></h1>
    </div> <!-- #btm_logo -->

    <address id="btm_info">
      <p><img src="./images/btm_info.jpg" alt="하단 회사정보"></p>
    </address> <!-- #btm_info -->


  </footer> <!-- footer -->
</body>

</html>
