<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 전주비빔밥축제</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div class="inner">
        <div id="home">
          <p><img src="./images/home.jpg" alt="홈"></p>
        </div> <!-- #home -->

        <div id="sns">
          <p><img src="./images/sns.jpg" alt="sns"></p>
        </div> <!-- #sns -->

        <div id="lang">
          <ul>
            <li><img src="./images/top01.jpg" alt="한글"></li>
            <li><img src="./images/top02.jpg" alt="영어"></li>
            <li><img src="./images/top03.jpg" alt="중국어"></li>
            <li><img src="./images/top04.jpg" alt="일본어"></li>
          </ul>
        </div> <!-- #lang -->
      </div> <!-- .inner -->

      <div id="main_logo">
        <h1><img src="./images/logo.jpg" alt="전주비빔밥축제 로고"></h1>
      </div> <!-- #main_logo -->

      <nav id="main_menu">
        <ul>
          <li><a href="#"><img src="./images/main_menu01.jpg" alt="전주비빔밥축제"></a></li>
          <li><a href="#"><img src="./images/main_menu02.jpg" alt="대표프로그램"></a></li>
          <li><a href="#"><img src="./images/main_menu03.jpg" alt="체험프로그램"></a></li>
          <li><a href="#"><img src="./images/main_menu04.jpg" alt="외식/경연"></a></li>
          <li><a href="#"><img src="./images/main_menu05.jpg" alt="부대행사"></a></li>
          <li><a href="#"><img src="./images/main_menu06.jpg" alt="공지사항"></a></li>
        </ul>
      </nav> <!-- #main_menu -->
    </div> <!-- header_top -->
    
  </header> <!-- header -->

  <main>
    <section id="main_view">
      <p><img src="images/main_view.jpg" alt="메인뷰"></p>
    </section> <!-- #main_view -->

    <section id="main_program">
      <ul>
        <li><img src="./images/program01.jpg" alt=""></li>
        <li><iframe width="330" height="300" src="https://www.youtube.com/embed/WNm_bkdX_o4?si=ojGn54MOYm2kKKxh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></li>
        <li><img src="./images/program02.jpg" alt=""></li>
        <li><img src="./images/notice.jpg" alt=""></li>
        <li><img src="./images/banner.jpg" alt=""></li>
        <li><img src="./images/program03.jpg" alt=""></li>
        <li><img src="./images/program04.jpg" alt=""></li>
        <li><img src="./images/brochure.jpg" alt=""></li>
      </ul>
    </section> <!-- main_program -->

    <section id="host">
      <p style="float: left;"><img src="./images/host01.jpg" alt=""></p>
      <p style="float: right;"><img src="./images/host02.jpg" alt=""></p>
      <p><img src="./images/host03.jpg" alt=""></p>
    </section>
  </main> <!-- main -->

  <footer>
    <div id="info">
      <p><img src="./images/info.jpg" alt=""></p>
    </div>
  </footer> <!-- footer -->
</body>
</html>
