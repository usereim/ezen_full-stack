<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페쇼</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <!-- 상단 -->
    <header id="header">
      <div class="top">
        <div id="sns_menu">
          <ul>
            <li><img src="./images/sns01.jpg" alt="페이스북"></li>
            <li><img src="./images/sns02.jpg" alt="인스타그램"></li>
            <li><img src="./images/sns03.jpg" alt="블로그"></li>
            <li><img src="./images/sns04.jpg" alt="유튜브"></li>
          </ul>
        </div> <!-- #sns_menu -->

        <nav id="user_menu">
          <ul>
            <li><img src="./images/login.jpg" alt="로그인"></li>
            <li><img src="./images/english.jpg" alt="영문사이트"></li>
          </ul>
        </nav> <!-- #user_menu -->
      </div> <!-- .top -->

      <div id="logo">
        <h1>
          <img src="./images/logo.jpg" alt="카페쇼"></img>
        </h1>
      </div> <!-- #logo -->

      <div id="banner">
        <p><img src="./images/banner.jpg" alt="이미지정보표기"></p>
      </div> <!-- #banner -->

      <nav id="main_menu">
        <ul>
          <li><img src="./images/menu01.jpg" alt="서울카페쇼"></li>
          <li><img src="./images/menu02.jpg" alt="주요행사"></li>
          <li><img src="./images/menu03.jpg" alt="참가업체"></li>
          <li><img src="./images/menu04.jpg" alt="참관객"></li>
          <li><img src="./images/menu05.jpg" alt="파트너스"></li>
          <li><img src="./images/menu06.jpg" alt="미디어센터"></li>
        </ul>
      </nav> <!-- #main_menu -->
    </header> <!-- #header -->

    <!-- 메인 -->
    <main id="main">
      <section id="main_visual"> <!-- 메인 화면에서 가장 큰 컨텐츠 뷰 : id="main_visual(main_view)" -->
        <p><img src="./images/main_veiw.jpg" alt="메인이미지"></p>
      </section> <!-- #main_visual -->
        
      <section id="notice">
        <h2><img src="./images/notice_t.jpg" alt="공지사함"></h2>
        <p><img src="./images/notice.jpg" alt="공지사항 내용"></p>
      </section> <!-- #notice -->

      <section id="movie">
        <h2><img src="./images/movie_t.jpg" alt="홍보영상"></h2>
        <p><iframe width="464" height="263" src="https://www.youtube.com/embed/Y0AVkizfSUs?si=7nQ1nZDWQ6uaoDFD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
      </section> <!-- #movie -->

      <section id="info">
        <p><img src="./images/tel.jpg" alt="사무국안내 참가업체..."></p>
      </section> <!-- #tel -->

      <section id="event_list">
        <h2>주요행사</h2>
        <ul>
          <li><img src="./images/event_img_01.jpg" alt="">경연대회</li>
          <li><img src="./images/event_img_02.jpg" alt="">세미나</li>
          <li><img src="./images/event_img_03.jpg" alt="">체험/특별행사</li>
          <li><img src="./images/event_img_04.jpg" alt="">WBC 2017</li>
          <li><img src="./images/event_img_05.jpg" alt="">월드커피리더스포럼</li>
        </ul>
      </section> <!-- #event_list -->

      <section id="forum">
        <h2><img src="./images/forum_t.jpg" alt="포럼"></h2>
        <p><img src="./images/forum.jpg" alt="포럼 내용"></p>
      </section> <!-- #forum -->

      <section id="ads">
        <h2><img src="./images/ads_t.jpg" alt="ads"></h2>
        <p><img src="./images/ads.jpg" alt="ads 내용"></p>
      </section> <!-- #ads -->

      <section id="host_list">
        <h2><img src="./images/ep_t.jpg" alt="호스트 이미지"></h2>
        <ul>
          <li><img src="./images/ep01.jpg" alt="바겐"></li>
          <li><img src="./images/ep02.jpg" alt="발리푸드"></li>
          <li><img src="./images/ep03.jpg" alt="비엘코리아"></li>
          <li><img src="./images/ep04.jpg" alt="비티엔"></li>
        </ul>
      </section> <!-- #host_list -->
    </main> <!-- #main -->

    <!-- 하단 -->
    <footer id="footer">
      하단
    </footer> <!-- #footer -->
  </body>
</html>
