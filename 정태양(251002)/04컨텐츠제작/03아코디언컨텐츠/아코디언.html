<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아코디언 컨텐츠</title>

  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title"><img src="./images/title.svg" alt=""></h1>
  <address id="link"><a href="https://www.porsche.com">https://www.porsche.com</a></address>

  <main>
    <section id="view">
      <input id="t1" type="radio" name="tab" checked>
      <label for="t1">
        <p class="tab_image"><img src="./images/tab1.jpg" alt=""></p>
        <h2 class="tab_title">Boxster GTS 4.0</h2>
        <div class="contents">
          <h2 class="tit">Boxster GTS 4.0</h2>
          <p class="bg"><img src="./images/718.svg" alt=""></p>
          <p class="item"><img src="./images/Boxster GTS 4.0.png" alt=""></p>
          <article class="tip">
            <dl>
              <dt>4.0 s</dt>
              <dd>Acceleration 0 - 100 km/h</dd>
            </dl>
            <dl>
              <dt>299 kW / 407 PS</dt>
              <dd>Power Korea (kW) / Power Korea (PS)</dd>
            </dl>
            <dl>
              <dt>288 km/h</dt>
              <dd>Top speed</dd>
            </dl>
          </article> <!-- .tip -->
        </div> <!-- .contents-->
      </label>

      <input id="t2" type="radio" name="tab">
      <label for="t2">
        <p class="tab_image"><img src="./images/tab2.jpg" alt=""></p>
        <h2 class="tab_title">911 Targa 4 GTS</h2>
        <div class="contents">
          <h2 class="tit">911 Targa 4 GTS</h2>
          <p class="bg"><img src="./images/911.svg" alt=""></p>
          <p class="item"><img src="./images/911 Targa 4 GTS.png" alt=""></p>
          <article class="tip">
            <dl>
              <dt>4.0 s</dt>
              <dd>Acceleration 0 - 100 km/h</dd>
            </dl>
            <dl>
              <dt>299 kW / 407 PS</dt>
              <dd>Power Korea (kW) / Power Korea (PS)</dd>
            </dl>
            <dl>
              <dt>288 km/h</dt>
              <dd>Top speed</dd>
            </dl>
        </div> <!-- .contents-->
      </label>

      <input id="t3" type="radio" name="tab">
      <label for="t3">
        <p class="tab_image"><img src="./images/tab3.jpg" alt=""></p>
        <h2 class="tab_title">911 GT3</h2>
        <div class="contents">
          <h2 class="tit">911 GT3</h2>
          <p class="bg"><img src="./images/911.svg" alt=""></p>
          <p class="item"><img src="./images/911 GT3.png" alt=""></p>
          <article class="tip">
            <dl>
              <dt>4.0 s</dt>
              <dd>Acceleration 0 - 100 km/h</dd>
            </dl>
            <dl>
              <dt>299 kW / 407 PS</dt>
              <dd>Power Korea (kW) / Power Korea (PS)</dd>
            </dl>
            <dl>
              <dt>288 km/h</dt>
              <dd>Top speed</dd>
            </dl>
        </div> <!-- .contents-->
      </label>

      <input id="t4" type="radio" name="tab">
      <label for="t4">
        <p class="tab_image"><img src="./images/tab4.jpg" alt=""></p>
        <h2 class="tab_title">911 Carrera GTS Cabriolet</h2>
        <div class="contents">
          <h2 class="tit">911 Carrera GTS Cabriolet</h2>
          <p class="bg"><img src="./images/911.svg" alt=""></p>
          <p class="item"><img src="./images/911 Carrera GTS Cabriolet.png" alt=""></p>
          <article class="tip">
            <dl>
              <dt>4.0 s</dt>
              <dd>Acceleration 0 - 100 km/h</dd>
            </dl>
            <dl>
              <dt>299 kW / 407 PS</dt>
              <dd>Power Korea (kW) / Power Korea (PS)</dd>
            </dl>
            <dl>
              <dt>288 km/h</dt>
              <dd>Top speed</dd>
            </dl>
        </div> <!-- .contents-->
      </label>
    </section> <!-- #view -->
  </main>
</body>

</html>
